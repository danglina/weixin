<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, minimum-scale=1, maximun-scale=1">
    <title>党丽娜垂直图资源</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -270px;
            margin-left: -170px;
            color:black;
        }
    </style>
    <!--公共资源-->
    <link rel="stylesheet" href="../css/h5Componentbase.css">
    <!--引入柱状图-->
    <link rel="stylesheet" href="../css/h5ComponentBar.css">
    <!--引入柱状图---垂直 资源-->
    <link rel="stylesheet" href="../css/h5ComponentBar_v.css">
</head>
<body>
<div class="iphone">
</div>
</body>
<!--用于开发测试 H5ComponentBar 对象（基本柱图组建）-->
<!--<script src="../js/jquery.fullpage.js"></script>-->
<!--引入柱状图的资源-->
<script src="../js/h5ComponentBar.js" type="text/javascript"></script>
<!--引入柱状图---垂直 的资源-->
<script src="../js/h5ComponentBar_v.js" type="text/javascript"></script>
<!--这是引入公共资源-->
<script src="../js/h5Componentbase.js" type="text/javascript"></script>
<script src="../js/jquery.min.js"></script>
<!--<script src="../img/p1_people.png"></script>-->
<script>
    var cfg = {
        type :'bar_v',
        text : '文本内容',
        width:530,
        height:600,
        data:[
            ['Javascript' ,.4 , 'green'],
            ['HTML' , .2 ],
            ['CSS3' , .1 ],
            ['HTML5' , .2 ],
            ['JQuery' , .35 ]
        ],
        css:{
            top:100,
            opacity:0
        },
        animateIn:{
            top:200,
            opacity:1
        },
        animateOut:{
            top:100,
            opacity:0
        },
        center : true
    }

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        // 通过控制true and false来判断trigger
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })


    var H5 = new H5componentBar_v('myBarComponent',cfg);//这个时候就已经变成了一个dom元素
    $('.iphone').append(H5);
</script>
</html>

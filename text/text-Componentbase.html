<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 12px;
            background: black;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -270px;
            margin-left: -170px;
            color:black;
        }

    </style>
    <link rel="stylesheet" href="../css/h5Componentbase.css">
</head>
<body>
<div class="iphone">
</div>
</body>
<!--<script src="../js/jquery.fullpage.js"></script>-->
<script src="../js/h5Componentbase.js" type="text/javascript"></script>
<script src="../js/jquery.min.js"></script>
<!--<script src="../img/p1_people.png"></script>-->
<script>
    var cfg = {
        type :'base',
        text : '文本内容',
        width:306,
        height:514,
        bg :'../img/p1_people.png',
        css:{
            bottom:0,
            opacity:1
        },
        animateIn:{bottom:80,opacity:1},
        animateOut:{bottom:0,opacity:0},
         center : true
    }
    var leave = true;
    $('body').click(function () {
        leave = !leave;
        // 通过控制true and false来判断trigger
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })
    var H5 = new H5componentbase('myname',cfg);//这个时候就已经变成了一个dom元素
   $('.iphone').append(H5);
</script>
</html>

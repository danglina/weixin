<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -270px;
            margin-left: -170px;
            color:black;
        }
    </style>
    <link rel="stylesheet" href="../css/h5Componentbase.css">
    <link rel="stylesheet" href="../css/h5ComponentPoint.css">
</head>
<body>
<div class="iphone">
</div>
</body>
<!--<script src="../js/jquery.fullpage.js"></script>-->
<!--引入散点图的资源-->
<script src="../js/h5ComponentPoint.js" type="text/javascript"></script>
<script src="../js/h5Componentbase.js" type="text/javascript"></script>
<script src="../js/jquery.min.js"></script>
<!--<script src="../img/p1_people.png"></script>-->
<script>
    var cfg = {
        type :'point',
        text : '文本内容',
        width:300,
        height:300,
        data:[
            ['高级' ,.4 , '#ff7676'],
            ['初级' , .2 , '#ffa3a4', 0 , '-60%'],
            ['中级' , .1 , '#99c1ff',0 ,'120%']
        ],
        css:{
            bottom:0,
            opacity:0,
            position:'absolute'
        },
        animateIn:{bottom:'40%',opacity:1},
        animateOut:{bottom:0,opacity:0},
        center : true
    }
    var leave = true;
    $('body').click(function () {
        leave = !leave;
        // 通过控制true and false来判断trigger
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })

    var H5 = new H5componentPoint('myname',cfg);//这个时候就已经变成了一个dom元素
    $('.iphone').append(H5);
</script>
</html>

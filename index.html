    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
        }
        .h5 .h5_page_face {
            background:url(./img/face_bg.png);
        }
        .H5_component_name_slogan{
            /*//infinate 是无限循环*/
            -webkit-animation: rock 1s infinite 1s;
        }
        /*制作抖动效果*/
        @-webkit-keyframes rock {
            0%{transform:rotate(0deg)}
            5%{transform:rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            20%{transform:rotate(-2deg)}
            30%{transform:rotate(1deg)}
            35%{transform:rotate(-1deg)}
            55%{transform:rotate(0deg)}
            85%{transform:rotate(-2deg)}
            85%{transform:rotate(0deg)}
        }
        /*//在之前家，不然容易覆盖*/
        .h5_page{
            background: url(./img/page_bg.png);
        }
        .H5_component_name_caption {
            background: url(./img/page_caption_bg.png);
            background-size: 100% auto;
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
            /*background: url("");*/
        }
        .H5_component_name_back{
            /*//制作返回箭头的动画上下滑动*/
            top:30px;
            -webkit-animation: back 2s infinite 2s;
        }
        @-webkit-keyframes back {
            50%{top:50px}
        }

    </style>

</head>

<script>
    var res = ['Base','Bar','point',
        'Polyline','Radar','Pie','Bar_v','Ring'];
    var res2 = ['Base','Bar','point',
        'Polyline','Radar','Pie','Bar_v','Ring'];
    var html = [];
    var css = [];
    for( s  in res){
        html.push('<script src="./js/h5Component'+res[s]+'.js"><\/script>');
    }
    for( t  in res2){
        css.push('<link rel="stylesheet" href="./css/h5Component'+res2[t]+'.css">');
    }
    document.write(css.join(''));
    document.write(html.join(''));

</script>
